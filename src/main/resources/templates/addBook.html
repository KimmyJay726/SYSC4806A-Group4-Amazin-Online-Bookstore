<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <link rel="stylesheet" href="/css/addBook.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>

<header class="top-bar">
    <div class="site-identity">
        <div class="site-icon"> ðŸ“š </div>
        <div class="site-name">
            <a href="/" style="text-decoration: none; color: inherit;">Amazin Online Bookstore</a>
        </div>
    </div>
    <div class="user-info-group">
        <div class="logged-in-as">
            Logged in as: <span th:text="${client != null ? client.username : 'Guest User'}" id="usernameDisplay">Guest User</span>
        </div>
        <button class="login-button" id="loginLogoutBtn" onclick="window.location.href='/login-register'">
            Login / Register
        </button>
    </div>
</header>

<div class="content">
    <h1>Add a New Book</h1>
    <p>Fill in the details to add a book to the inventory.</p>



    <div class="container">
    <!-- Add Book Form -->
    <form id="addBookForm" action="/books/addBook" method="post" enctype="multipart/form-data">
        <h2>Add Book</h2>
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" placeholder="Book Title" required />

        <label for="bookISBN">ISBN:</label>
        <input type="text" id="bookISBN" name="bookISBN" placeholder="ISBN" required />

        <label for="bookDescription">Description:</label>
        <textarea id="bookDescription" name="bookDescription" placeholder="Description" required></textarea>

        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author" required />

        <label for="bookPublisher">Publisher:</label>
        <input type="text" id="bookPublisher" name="bookPublisher" placeholder="Publisher" required />

        <label for="bookPrice">Price:</label>
        <input type="number" id="bookPrice" name="bookPrice" placeholder="Price in CAD" step="0.01" required min="0.01"/>

        <label for="numBooks">Number of Copies:</label>
        <input type="number" id="numBooks" name="numBooks" placeholder="Number of Copies" required min="1" />

        <label for="bookPicture">Book Picture:</label>
        <input type="file" id="bookPicture" accept="image/*" />

        <button class="submit-btn" type="submit">Add Book</button>
        <button type="reset" class="reset-btn">Reset</button>
        <div id="addBookMessage" class="error hidden"></div>
    </form>
</div>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Main site JavaScript -->
<script src="/js/addBook.js"></script>

<!-- JS for the login -->
<script src="/js/index.js"></script>

</body>
</html>
